<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Report</title>
  </head>
  <body>
    <div class="maindiv">
      <div class="childdiv1">
        <p>
          <i
            class="uil uil-user-circle"
            style="margin-right: 0.5rem; font-size: 2.3rem"
          ></i
          ><span>My Profile</span>
        </p>

        <a href="expenseadd.html" class="page_link"
          ><button class="nav_icon"><i class="uil uil-wallet"></i></button>
          <p>Manage Expenses</p></a
        >
        <a href="home.html" class="page_link"
          ><button class="nav_icon"><i class="uil uil-graph-bar"></i></button>
          <p>Expense Tracker</p></a
        >
        <a
          href="https://meratas.com/blog/how-to-manage-money-as-a-college-student/"
          target="_blank"
          class="page_link"
          ><button class="nav_icon">
            <i class="uil uil-comment-info"></i>
          </button>
          <p>How to manage</p></a
        >
      </div>
      <div class="childdiv2">
        <div class="container0">
          <div class="walletAmount">
          <i class="uil uil-rupee-sign button__icon" id="rupees"></i> 20000
          </div>
          <div>
            <p style="color: var(--first-color); font-size: 3rem">
              Expense Tracker
            </p>
          </div>
          <div class="nav__btns">
            <i class="uil uil-moon change-theme" id="theme-button"></i>
          </div>
        </div>
        <div class="container">
          <button class="button" onclick="dailychart()">Daily</button>
          <button class="button" onclick="monthlychart()">Monthly</button>
        </div>
        <div class="container1">The Average Money Spend On Different</div>
        <div class="container2">
          <div class="childcontainer">
            <span class="expenses_feild" id="entertainment"
              >Entertainment:
            </span>
            <span class="expenses_feild" id="medicine">Medicine: </span>
            <br />
            <span class="expenses_feild" id="miscellaneous"
              >Miscellaneous:
            </span>
            <span class="expenses_feild" id="food">Food: </span>
            <canvas
              id="ExpenseChart"
              class="chart"
              style="width: 25rem; height: 15rem"
            ></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
